<div class="card">
    <div class="card-block">
        <h4 class="card-title">Daily Feed</h4>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Name</th>
                <th>Total price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{transaction.emittent}}</td>
                <td>{{transaction.name}}</td>
                <td>{{transaction.total}}</td>
                <td><a href="#" class="btn btn-primary">Buy<br></a><a href="#" class="btn btn-primary m-1">Info<br></a></td>
            </tr>
        </tbody>
    </table>
</div>
